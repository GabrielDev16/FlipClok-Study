<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Gabriel C. Pereira" name="FlipClock">
    <title>FlipClock</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=oXYDxqXpVXmM&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="clockContainer">
                <span id="hous" class="time">00</span>
                <span class="legend">Hora</span>
            </div>
            <div class="clockContainer">
                <span id="minutes" class="time">00</span>
                <span class="legend">Minuto</span>
            </div>
            <div class="clockContainer">
                <span id="seconds" class="time">00</span>
                <span class="legend">Segundos</span>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
